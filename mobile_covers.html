    var filterdData = JSON.parse(JSON.stringify(mensData));

    //sorting top button function

    document.querySelector('#SortByTop').addEventListener('change', function () {
        var sortType = document.querySelector('#SortByTop').value;
        if (sortType === 'SortBy') {
            displayData(mensData);
        }
        else if (sortType == "Popular") {
            var searchData = searchPopularAndnew(sortType);
            displayData(searchData);
        }
        else if (sortType == "New") {
            var searchData = searchPopularAndnew(sortType);
            displayData(searchData);
        }
        else if (sortType == "LowtoHigh") {
            filterdData.sort(function (a, b) { return a.price - b.price });
            displayData(filterdData);
        }
        else if (sortType == "HightoLow") {
            filterdData.sort(function (a, b) { return b.price - a.price });
            displayData(filterdData);
        }
    });

    //sorting left button function
    document.querySelector('#SortByLeft').addEventListener('change', function () {
        var sortType = document.querySelector('#SortByLeft').value;
        if (sortType === 'SortBy') {
            displayData(mensData);
        }
        else if (sortType == "Popular") {
            var searchData = searchPopularAndnew(sortType);
            displayData(searchData);
        }
        else if (sortType == "New") {
            var searchData = searchPopularAndnew(sortType);
            displayData(searchData);
        }
        else if (sortType == "LowtoHigh") {
            filterdData.sort(function (a, b) { return a.price - b.price });
            displayData(filterdData);
        }
        else if (sortType == "HightoLow") {
            filterdData.sort(function (a, b) { return b.price - a.price });
            displayData(filterdData);
        }
    });

    //popular and New function
    function searchPopularAndnew(sortType) {
        var data = mensData.filter(function (product) {
            if (product.type == sortType) {
                return true;
            }
            return false;
        });
        return data;
    }

    var cartData;

    if (localStorage.getItem('cartData') === null) {
        cartData = [];
    } else {
        cartData = JSON.parse(localStorage.getItem('cartData'));
    }

    function displayData(mensData) {
        document.querySelector('.rightPart').innerHTML = '';
        mensData.forEach(function (menData) {

            var box = document.createElement('div');
            box.setAttribute('class', 'box');
            box.style.cursor = "pointer";

            var img = document.createElement('img');
            img.src = menData.image_url;
            img.setAttribute("class", "product")


            var name = document.createElement('p');
            name.textContent = menData.name;
            name.setAttribute("id", "center");

            var price = document.createElement('p');
            price.innerText = "₹" + " " + menData.price;

            var strikedoffprice = document.createElement('p');
            strikedoffprice.innerText = menData.strikedoffprice;
            strikedoffprice.style.backgroundColor = "#e9f0ea";


            var cartButton = document.createElement('button');
            cartButton.innerText = 'Add to cart';
            cartButton.style.width = "100%";
            cartButton.style.backgroundColor = "black";
            cartButton.style.color = "white";
            cartButton.style.cursor="pointer";

            cartButton.addEventListener('click', function () {
                cartData.push(menData);
                console.log(cartData);
                alert("item added successfuly to cart");
                localStorage.setItem('cartData', JSON.stringify(cartData));
            });


            box.append(img, name, price, strikedoffprice, cartButton);
            document.querySelector('.rightPart').append(box)
        });

    }
    displayData(mensData);


    //searching function for category

    function searchMe(searchValue) {
        var data = mensData.filter(function (product) {
            if (product.name.includes(searchValue)) {
                return true;
            }
            return false;
        });
        return data;
        console.log(data);
    }
    //searching function call category
    document.querySelector('#Model').addEventListener('change', function () {
        var searchedValue = document.querySelector('#Model').value;
        var searchedData = searchMe(searchedValue);
        displayData(searchedData);
    });



    // Brand function
    function searchBrand(searchValue) {
        var data = mensData.filter(function (product) {
            if (product.brand === searchValue) {
                return true;
            }
            return false;
        });
        return data;
    }
    //Brand function call
    document.querySelector('#Brand').addEventListener('change', function () {
        var searchedValue = document.querySelector('#Brand').value;
        var searchedData = searchBrand(searchedValue);
        displayData(searchedData);
    });


    // filter clear function

    document.querySelector("#clear").addEventListener("click", function () {
